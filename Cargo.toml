[workspace]
members = ["bindings/libstc", "bindings/node-stc", "tools/dev-stc"]

[package]
authors = ["강동윤 <kdy1@dudy.kr>"]
description = "Speedy web compiler"
edition = "2018"
name = "stc"
publish = false
version = "0.1.0"

[dependencies]
anyhow = "1"
languageserver-types = "0.54.0"
slog = {version = "2", features = ["release_max_level_off"]}
stc_checker = {path = "./typescript/checker"}
stc_dts = {path = "./typescript/dts"}
structopt = "0.3.20"
swc_common = {version = "0.10.8", features = ["tty-emitter"]}
swc_ecma_parser = "0.44.0"

[profile.release]
codegen-units = 1
lto = true
# debug = true

[profile.bench]
codegen-units = 1
debug = true

[profile.dev.package]
stc_builtin_types = {opt-level = 3}
swc_ecma_parser = {opt-level = 3}
