[workspace]
members = ["bindings/node-stc", "devtools"]

[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Speedy web compiler"
edition = "2018"
name = "stc"
publish = false
version = "0.1.0"

[dependencies]
anyhow = "1"
lspower = "1.1.0"
stc_ts_builtin_types = {path = "./typescript/builtin_types"}
stc_ts_file_analyzer = {path = "typescript/file_analyzer"}
stc_ts_lang_server = {path = "./typescript/lang_server"}
stc_ts_module_loader = {path = "./typescript/module_loader"}
stc_ts_type_checker = {path = "./typescript/type_checker"}
stc_utils = {path = "utils"}
structopt = "0.3.20"
swc_common = {version = "0.11.4", features = ["tty-emitter"]}
swc_ecma_parser = "0.66.0"
tokio = "1.7.1"
tracing = {version = "0.1.26", features = ["release_max_level_off"]}
tracing-subscriber = "0.2.19"

[profile.release]
codegen-units = 1
# lto = true
# debug = true

[profile.bench]
codegen-units = 1
debug = true

[profile.dev]
split-debuginfo = "unpacked"

[profile.dev.build-override]
opt-level = 3

[profile.dev.package."*"]
opt-level = 3

[profile.dev.package.stc_visit]
opt-level = 3

[profile.dev.package.stc_ts_types]
opt-level = 3

[profile.dev.package.stc_ts_ast_rnode]
opt-level = 3

[profile.test.build-override]
opt-level = 3

[profile.test.package.stc_visit]
opt-level = 3

[profile.test.package.stc_ts_types]
opt-level = 3

[profile.test.package.stc_ts_ast_rnode]
opt-level = 3
