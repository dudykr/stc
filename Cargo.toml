[workspace]
members = ["bindings/libstc", "bindings/node-stc", "devtools"]

[package]
authors = ["강동윤 <kdy1@dudy.kr>"]
description = "Speedy web compiler"
edition = "2018"
name = "stc"
publish = false
version = "0.1.0"

[dependencies]
anyhow = "1"
languageserver-types = "0.54.0"
slog = {version = "2", features = ["release_max_level_off"]}
stc_ts_builtin_types = {path = "./typescript/builtin_types"}
stc_ts_file_analyzer = {path = "typescript/file_analyzer"}
stc_ts_module_loader = { path = "./typescript/module_loader" }
stc_ts_type_checker = {path = "./typescript/type_checker"}
stc_utils = {path = "utils"}
structopt = "0.3.20"
swc_common = { version = "0.10.9", features = ["tty-emitter"] }
swc_ecma_parser = "0.47.1"

[profile.release]
codegen-units = 1
lto = true
# debug = true

[profile.bench]
codegen-units = 1
debug = true

[profile.dev.package]
swc_ecma_parser = {opt-level = 3}
