name: Pubish

on: [push]

env:
  CARGO_INCREMENTAL: 0

defaults:
  run:
    shell: bash

jobs:
  build:
    name: build
    strategy:
      matrix:
        os:
          - macOS
    runs-on: [self-hosted, ${{ matrix.os }}]
    steps:
      - uses: actions/checkout@v2

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-12-29
          components: rustfmt

      - name: Build binaries
        run: |
          cargo build --release
          
