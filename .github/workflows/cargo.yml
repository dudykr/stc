name: Cargo

on: [push, pull_request]

env:
  CARGO_INCREMENTAL: 0

defaults:
  run:
    shell: bash

jobs:
  check-license:
    name: Check license
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - name: Install required tools
        run: |
          cargo install cargo-deny

      - name: Check licenses
        run: |
          cargo deny check
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install node dependencies
        run: |
          npm config set prefix ~/npm
          echo "$HOME/npm/bin" >> $GITHUB_PATH
          npm i

      # Ensure that all components all compilable.
      - name: Run cargo check for all targets
        run: cargo check --color always --all --all-targets

  test:
    name: test
    needs:
      - fmt
      - check
    # runs-on: ubuntu-latest
    runs-on: [self-hosted, docker]
    strategy:
      matrix:
        crate:
          # - node-stc
          # - rnode
          # - rnode_macros
          # - stc
          # - stc-devtools
          # - stc_testing
          # - stc_ts_ast_rnode
          # - stc_ts_builtin_macro
          # - stc_ts_builtin_types
          # - stc_ts_dts
          # - stc_ts_dts_mutations
          # - stc_ts_env
          # - stc_ts_errors
          - stc_ts_file_analyzer
          # - stc_ts_file_analyzer_macros
          # - stc_ts_generics
          # - stc_ts_module_loader
          # - stc_ts_storage
          # - stc_ts_testing
          - stc_ts_type_checker
          # - stc_ts_types
          # - stc_ts_utils
          # - stc_utils
          # - stc_visit
          # - stc_visit_macros
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install node dependencies
        run: |
          npm config set prefix ~/npm
          echo "$HOME/npm/bin" >> $GITHUB_PATH
          npm i

      - name: Run cargo tests
        run: |
          cargo test --color always -p ${{ matrix.crate }} --no-default-features -- -Z unstable-options --report-time=colored
          cargo test --color always -p ${{ matrix.crate }} --all-features -- -Z unstable-options --report-time=colored
