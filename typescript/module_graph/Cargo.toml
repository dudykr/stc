[package]
authors = ["강동윤 <kdy1@dudy.kr>"]
edition = "2018"
name = "stc_module_graph"
publish = false
version = "0.0.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
dashmap = "3"
fxhash = "0.2"
num_cpus = "1"
once_cell = "1"
parking_lot = "0.11"
petgraph = "0.5"
rayon = "1"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
stc_types = {path = "../types"}
swc_atoms = "0.2.5"
swc_common = { version = "0.10.6", features = ["concurrent"] }
swc_ecma_ast = "0.35.0"
swc_ecma_parser = "0.43.1"
swc_ecma_visit = "0.21.0"
