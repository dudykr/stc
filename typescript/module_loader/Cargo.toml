[package]
authors = ["강동윤 <kdy1@dudy.kr>"]
edition = "2018"
name = "stc_ts_module_loader"
publish = false
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
dashmap = "3"
fxhash = "0.2"
num_cpus = "1"
once_cell = "1"
parking_lot = "0.11"
petgraph = "0.5"
rayon = "1"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
slog = "2.7.0"
stc_ts_types = {path = "../types"}
swc_atoms = "0.2.5"
swc_common = {version = "0.10.12", features = ["concurrent"]}
swc_ecma_ast = "0.45.0"
swc_ecma_parser = "0.57.1"
swc_ecma_visit = "0.31.0"
